<div class="form-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div  class="avatar">
        <img *ngIf="imageUrl" [src]="imageUrl" id="imageViewer">
    </div>
     <div>
      <mat-form-field appearance="outline">
        <mat-label>Avatar</mat-label>
        <input
          matInput
          type="text"
          id="avatar"
          formControlName="avatar"
          (change)="useImage($event)"
        />
       </mat-form-field>
      <div
        class="error"
        *ngIf="
          userForm.get('avatar')?.hasError('required') &&
          userForm.get('avatar')?.touched
        "
      >
        Avatar Url is required.
      </div>
    </div>
    
    <div>
      <mat-form-field appearance="outline">
        <mat-label for="password">First Name</mat-label>
        <input
          matInput
          type="text"
          id="fname"
          formControlName="fname"
        />
      </mat-form-field>
      <div
        class="error"
        *ngIf="
          userForm.get('fname')?.hasError('required') &&
          userForm.get('fname')?.touched
        "
      >
        First Name is required.
      </div>
    </div>
     <div>
      <mat-form-field appearance="outline">
        <mat-label for="password">Last Name</mat-label>
        <input
          matInput
          type="text"
          id="lname"
          formControlName="lname"
        />
      </mat-form-field>
      <div
        class="error"
        *ngIf="
          userForm.get('lname')?.hasError('required') &&
          userForm.get('lname')?.touched
        "
      >
        Last Name is required.
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input
          matInput
          placeholder=""
          id="username"
          formControlName="username"
        />
      </mat-form-field>
      <div
        class="error"
        *ngIf="
          userForm.get('username')?.hasError('required') &&
          userForm.get('username')?.touched
        "
      >
        User Name is required.
      </div>
      <div
        class="error"
        *ngIf="
          userForm.get('username')?.hasError('username') &&
          userForm.get('username')?.touched
        "
      >
        User Name is invalid.
      </div>
    </div>
     <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder=""
          id="email"
          formControlName="email"
        />
      </mat-form-field>
      <div
        class="error"
        *ngIf="
          userForm.get('email')?.hasError('required') &&
          userForm.get('email')?.touched
        "
      >
        Email is required.
      </div>
      <div
        class="error"
        *ngIf="
          userForm.get('email')?.hasError('email') &&
          userForm.get('email')?.touched
        "
      >
        Email is invalid.
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label for="password">Password</mat-label>
        <input
          matInput
          type="password"
          id="password"
          formControlName="password"
        />
      </mat-form-field>
      <div
        class="error"
        *ngIf="
          userForm.get('password')?.hasError('required') &&
          userForm.get('password')?.touched
        "
      >
        Password is required.
      </div>
    </div>
    <div>
      <button matButton="filled" type="submit">Submit</button>
    </div>
  </form>
</div>
