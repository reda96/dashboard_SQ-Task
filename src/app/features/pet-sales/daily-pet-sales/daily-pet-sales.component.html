<nav class="nav-bar" mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (item of links; track item.link) {
  <a
    mat-tab-link
    (click)="activeLink = item.link"
    [routerLink]="item.link"
    [active]="activeLink == item.link"
  >
    {{ item.label }}
  </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
<div style="margin-bottom: 20px;">
  <div class="title_div">
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          appearance="outlined"
          (dateChange)="onDateChange($event)"
          [matDatepicker]="picker"
        />
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div>
    <div class="user-item">
      <div class="data">
        <div class="user-name">
          <div class="label">Date</div>
        </div>
         <div class="user-name">
          <div class="label">Animal</div>
        </div>
         <div class="user-name">
          <div class="label">Price</div>
        </div>
      </div>
    </div>


     @for (detail of dailySales | async; track detail.date) {
         <div class="user-item">
             <div class="data">
        <div class="user-name">
          <div class="label">{{detail.date}}</div>
        </div>
         <div class="user-name">
          <div class="label">{{detail.animal}}</div>
        </div>
         <div class="user-name">
          <div class="label">{{detail.price}}</div>
        </div>
      </div>
      </div>
  }
  </div>
</div>
